

<ion-content padding>

  <ion-list>
    <ion-item class="vertical-space">
      <h1 class="center">Reminiscence</h1>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="john@gmail.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-right">
        <ion-button color="danger" expand="full" (click)="signup()">SignUp</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-left">
        <ion-button color="danger" expand="full">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
